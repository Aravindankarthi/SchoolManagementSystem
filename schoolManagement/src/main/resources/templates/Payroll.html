<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="/Payrollcontrol" method="post">
	<select name="classValue">
		<option>Class</option>
		<option value=10>10</option>
		<option value=11>11</option>
		<option value=12>12</option>
	</select>
	<select name="secValue">
		<option>Section</option>
		<option value=A>A</option>
		<option value=B>B</option>
		<option value=C>C</option>
	</select>
	<select name="yearValue">
		<option>Year</option>
		<option value=2020>2020</option>
		<option value=2021>2021</option>
		<option value=2022>2022</option>
	</select>
	<input type="Submit" value="Search">
	</form>
	<div>
		<table>
			<tr>
				<th>Staff ID</th>
				<th>Name</th>
				<th>Roll</th>
				<th>Department</th>
				<th>Designation</th>
				<th>Mobile</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
			<tr th:each="data : ${Datalist}">
				<td th:text="${data.StaffID}"></td>
				<td th:text="${data.Name}"></td>
				<td th:text="${data.Roll}"></td>
				<td th:text="${data.Department}"></td>
				<td th:text="${data.Designation}"></td>
				<td th:text="${data.Mobile}"></td>
				<td th:text="${data.Status}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
